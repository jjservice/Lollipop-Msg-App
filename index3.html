<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message App</title>
</head>
<body>
  <!-- Ask for the user's name -->
  <div id="username-container">
    <label for="username">Enter your name: </label>
    <input type="text" id="username" placeholder="Your name">
    <button id="set-name-btn">Submit</button>
  </div>

  <h1 id="greeting">Hello, Stranger!</h1>

  <div id="chat-container">
    <!-- Message input and form -->
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>

    <!-- Messages list -->
    <ul id="messages"></ul>
  </div>

  <!-- Add Firebase SDK scripts here -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDCG0j5LN8sE1vE7viRCkH5r84-Yf8f6uo",
      authDomain: "message-app-29ab4.firebaseapp.com",
      projectId: "message-app-29ab4",
      storageBucket: "message-app-29ab4.firebasestorage.app",
      messagingSenderId: "490264790429",
      appId: "1:490264790429:web:41f1d58f0bd48d064e5b74"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize database
    const db = firebase.database();

    let username = '';

    // Listen for the "Submit" button to set the user's name
    document.getElementById('set-name-btn').addEventListener('click', function() {
      const nameInput = document.getElementById('username').value;
      if (nameInput) {
        username = nameInput;
        document.getElementById('greeting').textContent = `Welcome, ${username}!`;
        document.getElementById('username-container').style.display = 'none';
      } else {
        alert("Please enter a name.");
      }
    });

    // Listen for submit event on the message form
    document.getElementById('message-form').addEventListener('submit', sendMessage);

    // Send message to db
    function sendMessage(e) {
      e.preventDefault();

      if (!username) {
        alert("Please enter your name before sending a message.");
        return;
      }

      const timestamp = Date.now();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value;

      // Clear the input box
      messageInput.value = '';

      // Auto-scroll to bottom
      document.getElementById('messages').scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });

      // Create db collection and send in the data
      db.ref("messages/" + timestamp).set({
        username,
        message,
      });
    }

    // Display the messages
    const fetchChat = db.ref("messages/");

    // Check for new messages using the onChildAdded event listener
    fetchChat.on("child_added", function(snapshot) {
      const messages = snapshot.val();
      const message = `<li class=${username === messages.username ? "sent" : "receive"}><span>${messages.username}: </span>${messages.message}</li>`;
      // Append the message to the page
      document.getElementById("messages").innerHTML += message;
    });
  </script>
</body>
</html>
