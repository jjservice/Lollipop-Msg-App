<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOLLIPOP CHAT</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <h1>LOLLIP<ion-icon name="headset-sharp"></ion-icon>P</h1>
    <h2>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h2>
    
    <!-- chat container -->
     <div class="Chat-Display">
  

    <div id="chat">
      <!-- messages will display here -->
      <ul id="messages"></ul>

    </div>
    <hr>

      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" placeholder="Lollipop Chat..." required />
        <button id="message-btn" type="submit">Send</button>
      </form>
    </div>

    <!-- scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
